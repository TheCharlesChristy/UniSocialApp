<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spark</title>
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #48f);
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        .welcome-container h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .welcome-container p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        
        .welcome-container button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .welcome-container button:hover {
            background-color: #f50057;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
</body>
</html>
<div class="welcome-container">
    <h1>Welcome to Spark</h1>
    <p>The newest and hottest social media app connecting you with the world.</p>
    <button onclick="getStarted()">Get Started</button>
</div>
<script>
    function getStarted() {
        window.location.href = '/signup.html';
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Comments Structure</title>
</head>
<body>
    <h1>Debug Comments DOM Structure</h1>
    
    <script>
        // Check if we're on the feed page
        if (window.location.pathname.includes('feed.php')) {
            // Wait for page to load
            setTimeout(() => {
                // Look for all comment containers
                const containers = document.querySelectorAll('.comments-list');
                console.log('Found .comments-list containers:', containers.length);
                
                containers.forEach((container, index) => {
                    console.log(`Container ${index}:`, container);
                    console.log(`Post ID attribute:`, container.getAttribute('data-post-id'));
                    console.log(`Parent element:`, container.parentElement);
                });
                
                // Look for post containers
                const postContainers = document.querySelectorAll('[data-post-id]');
                console.log('Found elements with data-post-id:', postContainers.length);
                
                postContainers.forEach((container, index) => {
                    console.log(`Post container ${index}:`, container);
                    console.log(`Post ID:`, container.getAttribute('data-post-id'));
                    console.log(`Class:`, container.className);
                    
                    // Look for comments-list inside this container
                    const commentsList = container.querySelector('.comments-list');
                    console.log(`Has .comments-list inside:`, !!commentsList);
                });
                
                // Look for any element that might contain comments
                const allComments = document.querySelectorAll('[class*="comment"]');
                console.log('Found elements with "comment" in class:', allComments.length);
                
            }, 2000);
        }
    </script>
</body>
</html>

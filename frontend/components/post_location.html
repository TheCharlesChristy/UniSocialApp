<!-- SocialConnect Post Location Component -->
<link rel="stylesheet" href="../css/globals.css">
<link rel="stylesheet" href="../css/post_location.css">

<div class="post-location-container" role="region" aria-label="Post location information">
    <div class="location-wrapper">
        <!-- Location icon -->
        <svg class="location-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 21C16 17 20 13.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 13.4183 8 17 12 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <!-- Location display area, hidden until location is loaded -->
        <span class="location-text" id="location-text-{{post_id}}">Loading location...</span>
        
        <!-- Hidden fields to store coordinates -->
        <input type="hidden" id="post-longitude-{{post_id}}" value="{{longitude}}">
        <input type="hidden" id="post-latitude-{{post_id}}" value="{{latitude}}">
    </div>
</div>

<script src="../js/post_location.js"></script>
